<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/to-do-list-16x16.png" />
    <title>Todo List</title>
  </head>

  <body>
    <div class="main-layout">
      <header class="flex flex-column">
        <div class="sidebar__content flex flex-column">
          <span class="header__menu-item" id="menu__home"
            ><img class="icon" src="../assets/icons/home-button.png" alt="" />
            home</span
          >
          <span class="header__menu-item" id="menu__incoming"
            ><img class="icon" src="../assets/icons/calendar.png" alt="" />
            Incoming</span
          >
          <span class="header__menu-item" id="menu__important"
            ><img class="icon" src="../assets/icons/star.png" alt="" />
            important</span
          >
          <div class="project">
            <span class="project__heading">projects</span>
            <ul class="project__list"></ul>
          </div>
        </div>
      </header>
      <nav></nav>
      <main>
        <span class="project__title">home</span>
        <ul class="todo__list"></ul>
      </main>

      <footer>
        <div class="footer__inner">
          <button class="project__add-btn nav__button-add text__captialize">
            <img class="icon" src="../assets/icons/add.svg" alt="" />new project
          </button>
          <button class="button__add nav__button-add text__captialize">
            <img class="icon" src="../assets/icons/add.svg" alt="add icon" />Add
            Todo
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
