<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="dc3de74d300785f34709.png">
    <title>Todo List</title>
<script defer src="main.js"></script></head>

<body>
    <div class="main-layout">
        <header class="flex flex-column">
            <div class="sidebar__content flex flex-column">
                <span class="header__menu-item" id="menu__home"><img class="icon" src="23c57fd06d84226ac085.png" alt=""> home</span>
                <span class="header__menu-item" id="menu__incoming"><img class="icon" src="bd2e1849410e57d5729e.png" alt=""> Incoming</span>
                <span class="header__menu-item" id="menu__important"><img class="icon" src="77605a636479a4dfa732.png" alt=""> important</span>
                <div class="project">
                    <span class="project__heading">projects</span>
                    <ul class="project__list">
                    </ul>
                </div>
               
            </div>
          
        </header>
       <nav>  </nav>
        <main>
            <span class="project__title">home</span>
            <ul class="todo__list"></ul>
            
        </main>

        <footer>
            <div class="footer__inner">
                <button class="project__add-btn nav__button-add text__captialize"><img class="icon" src="9fc77bae0ac352432753.svg" alt="">new project</button>
                <button class="button__add nav__button-add text__captialize"><img class="icon" src="9fc77bae0ac352432753.svg" alt="add icon">Add Todo</button>
            </div>
        </footer>
    </div >
</body>

</html>
